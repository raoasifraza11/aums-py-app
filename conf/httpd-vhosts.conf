# Py app
<VirtualHost *:8080>
   ServerName ec2-18-185-38-39.eu-central-1.compute.amazonaws.com
   DocumentRoot "/opt/bitnami/apps/django/django_projects/app/app"
   Include "/opt/bitnami/apps/django/django_projects/app/conf/httpd-app.conf"

   <IfDefine !IS_DJANGOSTACK_LOADED>
    Define IS_DJANGOSTACK_LOADED
    WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
   </IfDefine>

   WSGIScriptAlias / '/opt/bitnami/apps/django/django_projects/app/app/wsgi.py'

   <Directory "/opt/bitnami/apps/django/django_projects/app/app">
        Options +MultiViews
        AllowOverride All
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>

        WSGIProcessGroup wsgi-djangostack
        WSGIApplicationGroup %{GLOBAL}
    </Directory>

    Alias /static "/opt/bitnami/apps/django/lib/python3.6/site-packages/Django-2.1-py3.6.egg/django/contrib/admin/static"
    Alias /static "/opt/bitnami/apps/django/django_projects/app/static_cdn"
    <Directory "/opt/bitnami/apps/django/django_projects/app/static_cdn">
        Order allow,deny
        Options Indexes
        Allow from all
        IndexOptions FancyIndexing
    </Directory>
</VirtualHost>

