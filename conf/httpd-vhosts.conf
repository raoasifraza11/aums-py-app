<VirtualHost *:8080>
   ServerName myapp.ec2-18-185-38-39.eu-central-1.compute.amazonaws.com
   DocumentRoot "/opt/bitnami/apache2/htdocs"
   Alias / "/opt/bitnami/apache2/htdocs"

   #Include "/opt/bitnami/apps/django/django_projects/app/conf/httpd-app.conf"

   # apache request handle
   <Directory "/opt/bitnami/apache2/htdocs">
         Options +MultiViews
         AllowOverride None
         <IfVersion < 2.3 >
         Order allow,deny
         Allow from all
         </IfVersion>
         <IfVersion >= 2.3>
         Require all granted
         </IfVersion>
   </Directory>
</VirtualHost>

