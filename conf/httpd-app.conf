<IfDefine !IS_DJANGOSTACK_LOADED>
"/opt/bitnami/apps/django/django_projects/app  Define IS_DJANGOSTACK_LOADED
  WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/app">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /static "/opt/bitnami/apps/django/lib/python3.6/site-packages/Django-2.1-py3.6.egg/django/contrib/admin/static"
Alias /static "/opt/bitnami/apps/django/django_projects/static"
<Directory "/opt/bitnami/apps/django/django_projects/app/static">
    Order allow,deny
    Options Indexes
    Allow from all
    IndexOptions FancyIndexing
</Directory>


WSGIScriptAlias /app '/opt/bitnami/apps/django/django_projects/app/app/wsgi.py'
