{% extends 'admission_sys/admin_base.html' %}
{% block admin %}
    {% if sucess == 1 %}
<div class="alert alert-success">
  <strong>Success!</strong>Sucessfully added a program
</div>
        {% endif %}

    <h2 >Add programs</h2>
    <form method="post">
        {% csrf_token %}
    <table>
        <tr>
        <td>Name</td><td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Short name</td><td><input type="text" name="short_name"></td>
        </tr>
        <tr>
            <td>Department</td><td>
            <select name="dep">
                <option name="computing">Computing</option>
                <option name="civil">Civil</option>
                <option name="electrical">Electrical</option>
                <option name="life">Life sciences</option>
                <option name="management">Management sciences</option>
                <option name="math">Mathamatics and statistics</option>
                <option name="tech">Technology</option>
                <option name="phar">Pharmacy</option>
                <option name="edu">Education</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Program</td><td>
            <select name="select">
                <option name="BS">BS</option>
                <option name="MS">MS</option>
                <option name="PHD">Phd</option>
            </select></td>
        </tr>

    </table>
        <br>
        <button type="submit">Add</button>
        </form>

{% endblock %}
