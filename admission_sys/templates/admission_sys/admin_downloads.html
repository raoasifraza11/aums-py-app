{% extends 'admission_sys/admin_base.html' %}
{% block admin %}
<h2>Downlaods</h2>
<br>
    <p>Download List of applicants.<a  data-toggle="modal" data-target="#myModal4">Download</a><br><br></p>
     <p>Download Admission details.<a  href="{% url 'admission_opened' %}">Download</a><br><br></p>



    <div id="myModal4" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Downloads</h4>
      </div>
        <div class="modal-body">
            <div >
                <div>
                    <br><br><br>
                    <form method="post" >
                    {% csrf_token %}

                        <div>{{ form.date }}-{{ form.date2 }}</div>
                        <button type="submit" >Download</button>

                    </form>
                    <br>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                    </div>
                </div>

            </div>
        </div>
  </div>
</div>










{% endblock %}
